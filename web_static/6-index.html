<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air-BNB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations filter">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Scottsdale</li>
                            <li>Phoenix</li>
                        </ul>
                    </li>
                    <li><h2>Carlifornia:</h2></li>
                    <li>
                        <ul>
                            <li>Los Altos</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities filter">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>T.V.</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer class="footer">Best School</footer>
</body>
</html>
